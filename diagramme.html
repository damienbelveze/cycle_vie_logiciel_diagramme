<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>

<h1>accompagnement et formation Ã  la gestion du code source</h1>

<div class="row">
  <div class="column">

	<div id="diagramme_container"></div> 
		<script>
		  (function() {
		    let h5pContainer = document.getElementById("diagramme_container"); 
		    let h5pJsonPath = 'H5P/diagramme'; 

		    if (!document.getElementById('h5p-bundle-js')) {
		      let script = document.createElement('script');
		      script.id = 'h5p-bundle-js';
		      script.src = 'libs/h5p/main.bundle.js';
		      h5pContainer.parentNode.insertBefore(script, h5pContainer.nextSibling);
		    }

		    window.addEventListener("load", function() {
		      const options = {
			h5pJsonPath: h5pJsonPath,
			frameJs: 'libs/h5p/frame.bundle.js',
			frameCss: 'libs/h5p/styles/h5p.css',
		      }
		      new H5PStandalone.H5P(h5pContainer, options);
		    });
		  }) ();
		</script>
   </div>
   <div class="column"> 
    <object type="text/html" data="notes/export/cosmoscope.html" width="800px" height="600px" style="overflow:auto;border:0px ridge white">
    </object>
   </div>
</div>
</body>
